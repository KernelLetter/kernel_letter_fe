name: Deploy Frontend

on:
  push:
    branches: [dev]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Build
        run: |
          npm install
          npm run build
        env:
          VITE_KAKAO_AUTH_URL: https://kauth.kakao.com/oauth/authorize?client_id=93ab05d9acf3c0f96c653aaedf6d608d&redirect_uri=https://kernelletter.p-e.kr/auth/kakao/callback&response_type=code
          VITE_API_BASE_URL: ""
      
      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/*"
          target: "/tmp/fe-deploy"
          strip_components: 1
      
      - name: Move files and set permissions
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo rm -rf /var/www/kernelletter/*
            sudo mv /tmp/fe-deploy/* /var/www/kernelletter/
            sudo chown -R www-data:www-data /var/www/kernelletter
            sudo chmod -R 755 /var/www/kernelletter
            rm -rf /tmp/fe-deploy